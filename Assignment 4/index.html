<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>Software Testing</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <h1 id="heading "> Webpage for testing Selenium</h1>
    <section id="unordered ">
        <h2> Unordered Lists </h2>
        <ul id="unorderedList">
            <li> CSE</li>
            <li> ECE</li>
            <li> Electrical</li>
            <li> Civil</li>
            <li> Mechanical</li>
        </ul>
    </section>
    <section id="ordered ">
        <h2> Unordered Lists </h2>
        <ol id="orderedList">
            <li> Punjab Kings</li>
            <li> Rajasthan Royals</li>
            <li> Delhi Capitals</li>
            <li> Mumbai Indians</li>
            <li> Chennai Super Kings</li>

    <section id="dropdown">
        <h2> DropDown</h2>
        <div class="select">
            <select name="slct" id="slct">
                <option> Computer Science Subjects</option>
                <option value="1"> Operating System</option>

                <option value="4"> Algorithms</option>
                <option value="5"> C programming</option>
                <option value="6"> JAVA</option>
            </select>
        </div>
    </section>

</html>
